<!-- Tela de Login centralizada, clean e organizada -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-purple-100">
  <form (ngSubmit)="login()" class="w-full max-w-sm bg-white/80 rounded-2xl shadow-xl p-8 flex flex-col gap-5 border border-blue-100" novalidate>
    <h2 class="text-2xl font-bold text-center mb-2 tracking-wide text-gray-800">Faça seu Login</h2>
    <!-- Campos de email e senha perfeitamente alinhados -->
    <div class="flex flex-col gap-4 w-full">
      <div class="flex flex-col gap-1 w-full">
        <label class="text-gray-600 text-sm font-medium" for="email">E-mail</label>
        <div class="relative w-full">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-blue-300">
            <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M2 4a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V4zm2 0v.01L12 13l8-8.99V4H4zm0 16V6.83l7.29 7.3a1 1 0 0 0 1.42 0L20 6.83V20H4z"/></svg>
          </span>
          <input id="email" name="email" type="email" [(ngModel)]="email" (input)="validarEmail()" [class.border-red-400]="!emailValido && email.length > 0" [attr.aria-invalid]="!emailValido && email.length > 0" class="input-login" placeholder="Digite seu e-mail" required autocomplete="email">
          <span *ngIf="!emailValido && email.length > 0" class="text-xs text-red-500 mt-1 w-full text-center animate-pulse">E-mail inválido</span>
        </div>
      </div>
      <div class="flex flex-col gap-1 w-full">
        <label class="text-gray-600 text-sm font-medium" for="senha">Senha</label>
        <div class="relative w-full">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-purple-300">
            <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-6V9a6 6 0 1 0-12 0v2a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-5a2 2 0 0 0-2-2zm-8-2a4 4 0 1 1 8 0v2H6V9z"/></svg>
          </span>
          <input id="senha" name="senha" type="password" [(ngModel)]="senha" (input)="validarSenha()" [class.border-red-400]="!senhaValida && senha.length > 0" [attr.aria-invalid]="!senhaValida && senha.length > 0" class="input-login" placeholder="Digite sua senha" required autocomplete="current-password">
          <span *ngIf="!senhaValida && senha.length > 0" class="text-xs text-red-500 mt-1 w-full text-center animate-pulse">Mínimo 6 caracteres</span>
        </div>
      </div>
    </div>
    <!-- Botão de login -->
    <button type="submit" class="w-full py-2 mt-2 font-semibold rounded-lg bg-gradient-to-r from-blue-500 to-purple-500 text-white shadow-md hover:from-blue-600 hover:to-purple-600 transition disabled:opacity-50 disabled:cursor-not-allowed" [disabled]="!emailValido || !senhaValida">Entrar</button>
  </form>
</div>
