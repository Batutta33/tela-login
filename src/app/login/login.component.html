<!-- Tela de Login centralizada, clean e organizada -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-white to-purple-100">
  <form (ngSubmit)="login()" class="w-full max-w-sm bg-white/80 rounded-2xl shadow-xl p-8 flex flex-col gap-5 border border-blue-100">
    <h2 class="text-2xl font-bold text-center mb-2 tracking-wide text-gray-800">Faça seu Login</h2>
    <!-- Campo de usuário -->
    <div class="flex flex-col gap-1">
      <label class="text-gray-600 text-sm font-medium" for="usuario">Usuário</label>
      <div class="relative">
        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-blue-300">
          <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        </span>
        <input id="usuario" name="usuario" type="text" [(ngModel)]="usuario" class="w-full pl-9 pr-3 py-2 rounded-lg bg-gray-50 border border-gray-200 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition placeholder:text-gray-400" placeholder="Digite seu usuário" required autocomplete="username">
      </div>
    </div>
    <!-- Campo de senha -->
    <div class="flex flex-col gap-1">
      <label class="text-gray-600 text-sm font-medium" for="senha">Senha</label>
      <div class="relative">
        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-purple-300">
          <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-6V9a6 6 0 1 0-12 0v2a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-5a2 2 0 0 0-2-2zm-8-2a4 4 0 1 1 8 0v2H6V9z"/></svg>
        </span>
        <input id="senha" name="senha" type="password" [(ngModel)]="senha" class="w-full pl-9 pr-3 py-2 rounded-lg bg-gray-50 border border-gray-200 focus:border-purple-400 focus:ring-2 focus:ring-purple-100 outline-none transition placeholder:text-gray-400" placeholder="Digite sua senha" required autocomplete="current-password">
      </div>
    </div>
    <!-- Botão de login -->
    <button type="submit" class="w-full py-2 mt-2 font-semibold rounded-lg bg-gradient-to-r from-blue-500 to-purple-500 text-white shadow-md hover:from-blue-600 hover:to-purple-600 transition">Entrar</button>
  </form>
</div>
